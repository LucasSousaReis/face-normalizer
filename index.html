<!doctype html>
<html lang="en">
    <head>
        <title>Face Normalizer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
    <body>
        <div class="nav">
            <a href="https://github.com/rashidlasker/face-normalizer"><img class="nav-icon" src="./media/single-cube.png"></a>
            <h2 class="nav-text">Face Normalizer</h2>
        </div>
        <div id="content">
            <div id="container">
                <video id="videoel" width="1000" height="700" preload="auto" playsinline autoplay>
                </video>
                <canvas id="overlay" width="1000" height="700"></canvas>
                <canvas id="webgl" width="1000" height="700"></canvas>
            </div>
            <div id="controls" class="hidden">
            	<a onclick="screencap()">Click me!</a>
            </div>
            <div id="results" class="hidden">
	            <div class="column column-nomask">
	            	<h3 id="nomask-title" class="column-title"></h3>
	            	<canvas id="nomask" width="1000" height="700"></canvas>
	            	<pre id="nomask-json"></pre>
	            </div><div class="column column-combine">
	            	<h3 id="combine-title" class="column-title"></h3>
	            	<canvas id="combine" width="1000" height="700"></canvas>
	            	<pre id="combine-json"></pre>
	            </div>
            </div>

            <img id="average" class="masks" src="./media/average-transparent.png"></img>

            <script src="./js/libs/dat.gui.min.js"></script>
            <script src="./js/libs/utils.js"></script>
            <script src="./js/libs/webgl-utils.js"></script>
            <script src="./build/clmtrackr.js"></script>
            <script src="./models/model_pca_20_svm.js"></script>
            <script src="./js/libs/Stats.js"></script>
            <script src="./js/face_deformer.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="./js/main.js" type="text/javascript"></script>
        </div>
    </body>
</html>
